<style>
  :root{
    --bg:#0f1724;
    --card:#0b1220;
    --accent:#4dd0e1;
    --muted:#98a0ad;
    --glass: rgba(255,255,255,0.06);
    --radius:14px;
    font-family: Inter, system-ui, sans-serif;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    background:var(--bg);
    color:#e7edf5;
    padding:0;
    min-height:100vh;
  }

  header{
    position:fixed;
    top:0;left:0;right:0;
    background:#0c1627cc;
    backdrop-filter:blur(10px);
    padding:12px 18px;
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    gap:12px;
    z-index:10;
  }
  header h1{font-size:18px;font-weight:600;margin-right:auto}

  .control{
    background:var(--glass);
    border-radius:var(--radius);
    padding:6px 10px;
    display:flex;
    align-items:center;
    gap:6px;
  }
  select, input[type="range"], input[type="search"]{
    background:transparent;border:none;color:inherit;outline:none;font-size:14px;
  }
  input[type="search"]{width:140px}

  main{
    padding:100px 16px 40px;
    max-width:1200px;
    margin:auto;
  }

  #yearDisplay{font-size:32px;color:var(--accent);margin-bottom:12px}

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
    gap:16px;
  }

  .car-card{
    background:var(--glass);
    border-radius:var(--radius);
    padding:12px;
    display:flex;
    flex-direction:column;
    gap:8px;
    border:1px solid rgba(255,255,255,0.08);
  }
  .car-card img{
    width:100%; height:150px; object-fit:cover;
    border-radius:var(--radius);
    background:#111;
  }
  .car-card h3{font-size:16px;margin-top:4px}
  .car-card p{font-size:13px;color:var(--muted)}
  .chip{
    display:inline-block;
    background:rgba(255,255,255,0.08);
    padding:4px 8px;
    border-radius:8px;
    font-size:12px;color:var(--muted);
  }

  @media (max-width:600px){
    header h1{width:100%;}
    input[type="search"]{width:100px;}
    .car-card img{height:120px;}
  }
</style>

// Заполнение селектов
const yearSelect=document.getElementById('yearSelect');
const yearRange=document.getElementById('yearRange');
for(let y=2000;y<=2026;y++){yearSelect.innerHTML+=`<option value="${y}">${y}</option>`}
yearSelect.value=2000;yearRange.value=2000;

const yearDisplay=document.getElementById('yearDisplay');
const grid=document.getElementById('grid');
const search=document.getElementById('search');

function render(){
  const y=+yearSelect.value;
  const q=search.value.trim().toLowerCase();
  yearDisplay.textContent=y;
  const list=data[y]||[];
  grid.innerHTML='';
  list.filter(c=>!q|| (c.make+c.model+c.info).toLowerCase().includes(q)).forEach(c=>{
    const div=document.createElement('div');div.className='car-card';
    div.innerHTML=`
      <img src="${c.img}" alt="${c.make} ${c.model}">
      <h3>${c.make} ${c.model}</h3>
      <p>${c.info}</p>
      <span class="chip">${y} год</span>
    `;
    grid.appendChild(div);
  });
}

yearSelect.onchange=()=>{yearRange.value=yearSelect.value;render()}
yearRange.oninput=()=>{yearSelect.value=yearRange.value;render()}
search.oninput=()=>render();
render();
</script>
